<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/keyboard.css">
    <title>Keyboard</title>
</head>
<body>
    <div class='keyboard'>
    <div id="row-1">
        <span id="KeyQ" class="keybutton">Q</span>
        <span id="KeyW" class="keybutton">W</span>
        <span id="KeyE" class="keybutton">E</span>
        <span id="KeyR" class="keybutton">R</span>
        <span id="KeyT" class="keybutton">T</span>
        <span id="KeyY" class="keybutton">Y</span>
        <span id="KeyU" class="keybutton">U</span>
        <span id="KeyI" class="keybutton">I</span>
        <span id="KeyO" class="keybutton">O</span>
        <span id="KeyP" class="keybutton">P</span>
    </div>
    <div id="row-2">
        <span id="KeyA" class="keybutton">A</span>
        <span id="KeyS" class="keybutton">S</span>
        <span id="KeyD" class="keybutton">D</span>
        <span id="KeyF" class="keybutton">F</span>
        <span id="KeyG" class="keybutton">G</span>
        <span id="KeyH" class="keybutton">H</span>
        <span id="KeyJ" class="keybutton">J</span>
        <span id="KeyK" class="keybutton">K</span>
        <span id="KeyL" class="keybutton">L</span>
    </div>
    <div id="row-3">
        <span id="KeyZ" class="keybutton">Z</span>
        <span id="KeyX" class="keybutton">X</span>
        <span id="KeyC" class="keybutton">C</span>
        <span id="KeyV" class="keybutton">V</span>
        <span id="KeyB" class="keybutton">B</span>
        <span id="KeyN" class="keybutton">N</span>
        <span id="KeyM" class="keybutton">M</span>
    </div>
    <div>
    <script src="js/keyboard.js"></script>
</body>
</html>
